 <head>

       <div class="container-fluid">   
          <div class="row">
              <div class="offset-4 col-6-md">
                  <!-- Default form login -->
                  <center>
<form class="text-center border border-light p-5" id="Signup-Form">
<br/><br/><br/>
       <p class="h4 mb-4">Sign in</p>

        <!--fullname-->
       <input type="fullname" id="fullname" class="form-control mb-4" placeholder="Fullname">

       <!-- Email -->
       <input type="email" id="email" class="form-control mb-4" placeholder="E-mail">
   
       <!-- Password -->
       <input type="password" id="password" class="form-control mb-4" placeholder="Password">
   
       <div class="d-flex justify-content-around">
           <div>
               <!-- Remember me -->
               <div class="custom-control custom-checkbox">
                   <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                   <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
               </div>
           </div>
           <div>
               <!-- Forgot password -->
               <a href="">Forgot password?</a>
           </div>
       </div>
       <!-- Sign up button -->
       <button class="btn btn-info btn-block my-4" type="submit">Sign up</button>
   
       <!-- Login -->
       <p>Already a Member
           <a href="login.html">Login</a>
       </p>
   </form>
